<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="CONP">
    <meta name="author" content="CONP">

    <title>{% block title %} CONP | Home {% endblock %}</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="/static/css/font-awesome.css" rel="stylesheet" type="text/css">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" type="image/png" href="static/img/conp.ico"/>
    <link rel="stylesheet" href="static/css/custom.css">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    {% block head %}{% endblock %}
  </head>

<body role="document">

    <div class="navbar navbar-inverse-red" role="navigation">
      <div class="container">

          <!-- Header -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/" >
              <img src="./static/img/conp_brand.png" height="45" width="75">
          </a>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Home</a></li>
                <li><a href="#">Discover</a></li>
                <li><a href="#">Experience <i class="fa fa-chevron-down"></i></a></li>
                <li><a href="#">Community <i class="fa fa-chevron-down"></i></a></li>
                <li class="active-nav"><a href="/">Portal</a></li>
                <li class="login"><a href="/login">
                        <span class="glyphicon glyphicon-log-in"></span> Login
                    </a>
                </li>
            </ul>
        </div>
      </div>
    </div>


  </div>

    <div class="container theme-showcase" role="main">

        <div class="row row-offcanvas row-offcanvas-left container-wrapper">


        {% block sidebar %}{% endblock %}

        <div class="col-xs-12 col-sm-10 col-md-11 container-main">
            {% block content %}{% endblock %}
        </div>

        </div>
    </div>



    <div class="footer bg-mineshaft">
        <div class="footer-text">
          <strong>Canadian Open Neuroscience Platform (2019)</strong> 
          Code available on
          <a class="footer-link" href="https://github.com/CONP-PCNO/conp-portal">
              Github <i class="fa fa-github" aria-hidden="true"></i>
          </a>
        </div> 
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster-->


</body>
</html>
