{% extends 'common/base_main.html' %}

{% block scripts %}
{{ super() }}
<script>
  window.addEventListener('load', () => {
    document.getElementById('content-title-separator').remove()
  });
</script>
{% endblock %}

{% block appcontent %}
<div id="experiments-home"></div>
<script>
  const { ExperimentsHomePage, React, ReactDOM } = CONP;
  const element = React.createElement(ExperimentsHomePage, {
    searchPageUrl: "{{ url_for('experiments.search') }}",
    submitPageUrl: "{{ url_for('main.dats_editor') }}"
  })
  ReactDOM.render(element, document.getElementById('experiments-home'));
</script>
{% endblock %}
