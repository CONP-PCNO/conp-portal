{% extends 'common/base_main.html' %}

<!-- Head Block -->

{% block styles %} {{ super() }}
<link href="{{ url_for('static', filename='lib/conp-react/umd/main.4cc50107.css') }}" rel="stylesheet" />
{% endblock %}

{% block scripts %} {{ super() }}
<script src=" {{ url_for('static',filename='v1/js/react.development-16.11.0.js') }}"></script>
<script src=" {{ url_for('static',filename='v1/js/react-dom.development-16.11.0.js') }}"></script>
<script type="text/javascript" src="static/lib/conp-react/umd/conp-react.js"></script>
{% endblock %}

<!-- Title Block -->

{% block contenttitle %}
<h2><span style="color: red">CONP Portal</span> | DATS Editor</h2>
{% endblock %}

<!-- Content Block -->

{% block appcontent %}
<div>
  <div id="dats-editor-container"></div>

  <script type="text/javascript">
    const datsEditor = React.createElement(CONPReact.DatsEditorForm);
    ReactDOM.render(datsEditor, document.querySelector('#dats-editor-container'));
  </script>
</div>
{% endblock %}
